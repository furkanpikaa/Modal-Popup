<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pikaa</title>
</head>
<body>

    <button onclick="toogleModal()" type="button">Open Modal</button>

    <div class="modal-background" onclick="toogleModal()"></div>

    <div class="modal">
        <h2>Modal Window</h2>
        <p>
            You have opened the modal, they are great for displaying critical informations
            or confirming actions!
        </p>
    </div>

    <script>
        const toogleModal = () =>{
            const bodyClassList = document.body.classList;
            if(bodyClassList.contains("open")){
                bodyClassList.remove("open");
                bodyClassList.add("closed");
            }else{
                bodyClassList.remove("closed");
                bodyClassList.add("open");
            }
        }
    </script>

    
</body>
</html>
